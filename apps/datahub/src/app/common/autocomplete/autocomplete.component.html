<div class="relative">
  <input
    #searchInput
    type="text"
    class="appearance-none focus:outline-white focus:outline-2 focus:outline-dotted focus:outline-offset-2 leading-tight w-full text-black shadow-xl focus:shadow-[0_0_24px_0_rgba(21,40,184,0.09)] border border-gray-4 px-4 py-3 placeholder:text-black"
    [placeholder]="placeholder"
    [formControl]="control"
    [matAutocomplete]="auto"
    (keyup.enter)="handleEnter($event.target)"
  />
  <div class="flex w-10 h-full absolute right-0 top-0">
    <div class="h-[28px] w-[1px] bg-gray-2 my-auto"></div>
    <button
      type="button"
      class="text-primary-lightest hover:text-primary transition-all duration-100 clear-btn absolute right-[46px] top-[12px]"
      *ngIf="searchInput.value"
      aria-label="Clear"
      (click)="clear()"
    >
      <mat-icon class="material-symbols-outlined">close</mat-icon>
    </button>
    <button
      type="button"
      class="text-primary hover:text-primary-darkest border-gray-300 hover:border-gray-500 absolute transition-all duration-100 search-btn inset-y-0 right-0 p-3 bg-transparent my-auto"
      aria-label="Trigger search"
      (click)="handleClickSearch()"
    >
      <img
        [src]="'assets/icons/search.svg'"
        alt="magnifying-glass"
        class="w-4 h-4"
      />
    </button>
  </div>

  <gn-ui-popup-alert
    *ngIf="error"
    class="absolute mt-2 w-full top-[100%] left-0"
    icon="error_outline"
    position="top"
    type="warning"
  >
    <span translate>mel.search.autocomplete.error</span>
    {{ error }}
  </gn-ui-popup-alert>
</div>
<mat-autocomplete
  #auto="matAutocomplete"
  (optionSelected)="handleSelection($event)"
  [displayWith]="displayWithFn"
>
  <mat-option
    *ngFor="let suggestion of suggestions$ | async"
    [value]="suggestion"
    class="p-2 suggestion"
  >
    {{ displayWithFn(suggestion) }}
  </mat-option>
</mat-autocomplete>
