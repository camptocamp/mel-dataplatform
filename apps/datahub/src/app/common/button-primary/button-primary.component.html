<button
  class="flex justify-center items-center gap-2 text-white text-[15px] font-extrabold leading-[18px] py-2 px-[18px] rounded border hover:bg-primary-light"
  [class]="disabled ? 'bg-primary-light' : 'bg-primary'"
  [disabled]="disabled"
>
  {{ label }}
  <img [src]="src" [alt]="placeholder" />
</button>
