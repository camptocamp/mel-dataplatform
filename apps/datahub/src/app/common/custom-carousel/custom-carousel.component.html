<div class="flex justify-between gap-16">
  <button
    type="button"
    [attr.aria-label]="'carousel-arrow-left'"
    title="carousel-arrow-left"
    [class]="selectedStep === 0 ? 'invisible' : 'block'"
    (click)="scrollToStep(selectedStep - 1)"
  >
    <img src="assets/icons/carousel-arrow-left.svg" alt="arrow-left" />
  </button>

  <div #carouselOverflowContainer class="overflow-hidden marker w-full">
    <div class="carousel-container flex flex-row" [ngClass]="containerClass">
      <ng-content></ng-content>
    </div>
  </div>

  <button
    type="button"
    [attr.aria-label]="'carousel-arrow-right'"
    title="carousel-arrow-right"
    [class]="selectedStep === steps.length - 1 ? 'invisible' : 'block'"
    (click)="scrollToStep(selectedStep + 1)"
  >
    <img src="assets/icons/carousel-arrow-right.svg" alt="arrow-right" />
  </button>
</div>

<div class="flex justify-center gap-3" [ngClass]="stepsContainerClass">
  <button
    *ngFor="let step of steps; let i = index"
    class="mel-carousel-step-dot"
    (click)="scrollToStep(i)"
    [ngClass]="selectedStep === i ? 'bg-primary' : 'bg-transparent'"
  ></button>
</div>
