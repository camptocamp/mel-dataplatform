<a
  [title]="record.title"
  (click)="mdSelect.emit(record)"
  class="bg-gray-8 group flex flex-col gap-[9px] justify-between relative h-[110px] py-[12px] px-[16px] w-[330px] rounded border border-gray-6 filter hover:drop-shadow-lg"
  ><div class="flex justify-between">
    <h1 class="font-bold text-[17px] line-clamp-1">
      {{ record.title }}
    </h1>
    <gn-ui-favorite-star></gn-ui-favorite-star>
  </div>

  <div class="flex flex-col justify-between">
    <div class="flex gap-1" *ngIf="record.keywords?.length">
      <button
        type="button"
        [attr.aria-label]="keyword"
        [title]="keyword"
        class="mel-badge-button truncate"
        (click)="onKeywordClick(keyword, $event)"
        *ngFor="let keyword of record.keywords.slice(0, 2)"
      >
        {{ keyword }}
      </button>
    </div>
  </div>
  <div class="flex items-center gap-1">
    <div class="basis-1/2 text-[12px]">
      <span translate>record.metadata.quality</span>
      <span> :</span>
    </div>
    <mel-datahub-mel-datahub-metadata-quality
      [metadata]="record"
      [metadataQualityDisplay]="true"
      [smaller]="true"
    ></mel-datahub-mel-datahub-metadata-quality>
  </div>
</a>
