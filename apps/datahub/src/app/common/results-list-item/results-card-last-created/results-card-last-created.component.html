<a
  [title]="record.title"
  [tabIndex]="0"
  (click)="mdSelect.emit(record)"
  (keyup.enter)="mdSelect.emit(record)"
  class="mel-card w-[330px] group relative h-40 p-4 overflow-hidden flex flex-col gap-4"
>
  <h1 class="font-bold text-[17px] line-clamp-2 basis-1/2">
    {{ record.title }}
  </h1>

  <div class="flex flex-col justify-between w-[calc(100%-80px)] basis-1/2">
    <div class="text-sm mb-[10px] leading-none">{{ creationDate || '' }}</div>

    <div class="flex gap-1">
      @for(keyword of keywords.slice(0, 2); track $index) {
      <button
        type="button"
        [attr.aria-label]="keyword.label"
        [title]="keyword.label"
        class="mel-badge-button-primary truncate"
        (click)="onKeywordClick(keyword, $event)"
        (keyup.enter)="$event.stopPropagation()"
      >
        {{ keyword.label }}
      </button>
      }
    </div>
  </div>

  @if(shownOrganization?.logoUrl?.href){<gn-ui-thumbnail
    class="absolute right-[10px] bottom-[10px] w-[80px] h-[80px]"
    [thumbnailUrl]="shownOrganization?.logoUrl?.href"
    fit="contain"
  ></gn-ui-thumbnail
  >}
</a>
