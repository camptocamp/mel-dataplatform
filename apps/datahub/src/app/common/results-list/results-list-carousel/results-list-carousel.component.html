<div class="relative">
  <div class="flex gap-4 p-4">
    <div
      *ngFor="let record of searchFacade.results$ | async"
      [style]="'height: 12em;'"
    >
      <mel-datahub-results-card-last-created
        *ngIf="!favoritesOnly"
        [record]="record"
        (mdSelect)="onMetadataSelection($event)"
      ></mel-datahub-results-card-last-created>
      <mel-datahub-results-card-favorite
        *ngIf="favoritesOnly"
        [record]="record"
        (mdSelect)="onMetadataSelection($event)"
      ></mel-datahub-results-card-favorite>
    </div>
  </div>
</div>
