<div class="flex flex-col gap-6">
  <div class="flex flex-col bg-white p-8 ng-star-inserted shadow-xl gap-8">
    <div class="flex flex-row">
      <div class="text-[16px] text-black truncate w-11/12" translate>
        mel.metadata.api.form.create
      </div>
      <button
        (click)="resetUrl()"
        class="bg-primary inline-flex items-center justify-center px-2 py-1 text-13 font-medium leading-none text-white rounded capitalize text-primary hover:bg-primary-dark transition-colors"
      >
        <p class="text-[13px] uppercase" translate>
          mel.metadata.api.form.reset
        </p>
      </button>
    </div>
    <div class="flex flex-row flex-wrap justify-between flex-grow gap-5">
      <div class="flex flex-col gap-3">
        <p class="text-[14px]" translate>mel.metadata.api.form.limit</p>
        <div class="flex flex-row items-center gap-2">
          <gn-ui-text-input
            class="mr-2 w-20"
            (valueChange)="setLimit($event)"
            [value]="displayLimit$ | async"
            placeholder=""
          >
          </gn-ui-text-input>
          <div class="flex items-center">
            <input
              class="mr-2 cursor-pointer accent-primary"
              type="checkbox"
              [checked]="noLimitChecked$ | async"
              (change)="setLimit('-1')"
            />
            <span class="text-sm" translate
              >mel.metadata.api.form.limit.all</span
            >
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-3">
        <p class="text-sm" translate>mel.metadata.api.form.offset</p>
        <gn-ui-text-input
          class="w-20"
          [value]="offset$ | async"
          (valueChange)="setOffset($event)"
          placeholder=""
        >
        </gn-ui-text-input>
      </div>
      <div class="flex flex-col gap-3">
        <p class="text-sm" translate>mel.metadata.api.form.type</p>
        <gn-ui-dropdown-selector
          [title]="''"
          extraBtnClass="secondary min-w-full !w-40 !text-black"
          [showTitle]="false"
          class="text-black"
          [choices]="outputFormats"
          (selectValue)="setFormat($event)"
          [selected]="format$ | async"
        ></gn-ui-dropdown-selector>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-3 mb-3">
    <div class="text-sm text-black truncate w-11/12" translate>
      mel.metadata.api.form.customUrl
    </div>
    <div class="bg-white rounded-lg">
      <gn-ui-copy-text-button
        [text]="apiQueryUrl$ | async"
      ></gn-ui-copy-text-button>
    </div>
  </div>
  <div class="inline-flex gap-1 font-semibold">
    <span translate>mel.dataset.api.access</span>
    <a
      class="flex flex-row items-center gap-1 text-primary cursor-pointer hover:underline"
      [href]="swaggerUrl"
      target="_blank"
      translate
      >mel.dataset.api.swagger
      <ng-icon
        class="!w-[12px] !h-[14px] !text-[14px] opacity-75"
        name="matOpenInNew"
      ></ng-icon>
    </a>
  </div>
</div>
