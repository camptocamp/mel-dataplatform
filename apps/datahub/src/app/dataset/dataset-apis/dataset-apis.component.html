<div class="mel-grid-container-dataset">
  <div class="sm:col-start-2 sm:col-span-8">
    <div class="gap-1 sm:mt-12 sm:mb-[-22px] mt-8 mb-5">
      <div class="mel-title-line"></div>
      <p class="mel-section-title text-left" translate>
        mel.record.metadata.api
      </p>
    </div>
    <mel-datahub-carousel
      containerClass="gap-4 py-10"
      stepsContainerClass="right-[var(--container-outside-width)] bottom-[calc(100%-12px)] top-auto"
    >
      @for (link of apiLinks$ | async; track $index) {
        <mel-datahub-api-card
          [title]="link.name"
          [link]="link"
          [currentLink]="selectedApiLink"
          [ngClass]="{
            'rounded-lg': true,
            'mr-[var(--container-outside-width)]': $last,
            'ml-[var(--container-outside-width)]': $first,
            'card-shadow': link !== selectedApiLink || !selectedApiLink,
            'bg-neutral-100': link === selectedApiLink,
          }"
          (openRecordApiForm)="openRecordApiForm($event)"
        >
        </mel-datahub-api-card>
      }
    </mel-datahub-carousel>
  </div>
</div>
<div
  class="content bg-red-100 transition-all duration-300 mt-4 overflow-auto"
  [ngClass]="selectedApiLink ? 'ease-in' : 'ease-out'"
  [style.maxHeight]="maxHeight"
  [style.opacity]="opacity"
>
  <div class="mel-grid-container-dataset py-8">
    <div class="flex flex-col gap-8 sm:col-start-2 sm:col-span-8">
      <div class="flex flex-wrap justify-between sm:mb-2 ng-star-inserted">
        <p class="text-[21px] text-title" translate>
          mel.record.metadata.api.form.title
        </p>
        <button
          type="button"
          class="flex items-center gap-0.5 text-primary group"
          (click)="closeRecordApiForm()"
        >
          <div
            class="text-sm font-medium opacity-50 group-hover:opacity-100 uppercase tracking-wide mt-0.5"
            translate
          >
            mel.record.metadata.api.form.closeButton
          </div>
          <ng-icon
            class="!w-5 !h-5 text-xl font-bold !flex items-center"
            name="matCloseOutline"
          >
          </ng-icon>
        </button>
      </div>
      <mel-datahub-api-form [apiLink]="selectedApiLink"></mel-datahub-api-form>
    </div>
  </div>
</div>
