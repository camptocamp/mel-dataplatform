<div
  class="group flex justify-between border border-gray-4 pt-2 pb-1 pl-4 pr-2 hover:border-black"
>
  <div class="overflow-hidden basis-2/3">
    <div
      class="text-21 text-black truncate"
      [title]="link.description || link.name"
    >
      {{ link.description || link.name }}
    </div>
    <div class="">
      <span
        class="inline-flex items-center justify-center text-17 font-extrabold leading-none text-black rounded transition-opacity opacity-70 group-hover:opacity-100"
        data-cy="download-format"
        >{{ format || ('mel.downloads.format.unknown' | translate) }}</span
      >
      @if(isFromWfs){<span
        class="pl-2 inline-flex items-center text-gray-800 text-sm"
        translate=""
        >mel.search.filter.generatedByWfs</span
      >}
    </div>
  </div>
  <div class="flex grow-1 gap-4">
    <a
      href="{{ link.url }}"
      target="_blank"
      rel="noopener"
      [class]="'mel-primary-button font-medium text-nowrap'"
      data-cy="download-button"
      [download]="downloadFileName"
      ><span translate>mel.dataset.download</span>
      <img src="assets/icons/download.svg" alt="download" />
    </a>
    <mel-datahub-button
      [label]="'mel.dataset.copy.cliboard' | translate"
      [icon]="'copy'"
      [buttonClass]="'mel-primary-button flex grow-1 text-nowrap font-medium'"
      data-cy="copy-button"
      (click)="handleClickCopy($event)"
    ></mel-datahub-button>
  </div>
</div>
