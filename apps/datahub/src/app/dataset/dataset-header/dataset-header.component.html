<div class="mel-grid-container-dataset">
  <div class="md:col-start-2 lg:col-start-2 md:col-span-6 lg:col-span-8 py-16">
    <div class="flex justify-end gap-2">
      <mel-datahub-favorite-heart
        [record]="record"
      ></mel-datahub-favorite-heart>
      @if(getScrollElement('download')){
      <mel-datahub-button
        [label]="'mel.dataset.download' | translate"
        [icon]="'download'"
        (click)="scrollTo('download')"
      ></mel-datahub-button>
      } @if(getScrollElement('api')){
      <mel-datahub-button
        [label]="'mel.dataset.api' | translate"
        [icon]="'api'"
        (click)="scrollTo('api')"
      ></mel-datahub-button>
      }
    </div>
    <h1
      class="mel-page-title sm:block my-4 sm:-ml-20 sm:mr-10 md:mr-20 lg:mr-44"
    >
      {{ record.title }}
    </h1>
    @if(record.abstract){
    <h2 class="text-2xl font-title mb-6" translate>mel.dataset.abstract</h2>
    <gn-ui-content-ghost
      ghostClass="h-32"
      [showContent]="fieldReady('abstract')"
    >
      <mel-datahub-text-expand [maxLines]="3"
        ><div class="sm:block">
          <gn-ui-markdown-parser
            [textContent]="record.abstract"
          ></gn-ui-markdown-parser></div
      ></mel-datahub-text-expand>
    </gn-ui-content-ghost>
    }
  </div>
  <div class="md:col-span-5 lg:col-span-3 overflow-hidden">
    <mel-datahub-dataset-information
      [record]="record"
      (keyword)="onInfoKeywordClick($event)"
    ></mel-datahub-dataset-information>
  </div>
</div>
