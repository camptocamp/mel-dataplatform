<button
  class="mel-primary-button"
  [attr.aria-owns]="id"
  (click)="openOverlay()"
  (keydown)="handleTriggerKeydown($event)"
  cdkOverlayOrigin
  #overlayOrigin="cdkOverlayOrigin"
>
  {{ title }}
  <div class="grow flex items-center mr-2 gap-2 overflow-hidden">
    <div
      *ngIf="hasSelectedChoices"
      class="shrink-0 rounded-full text-primary bg-white font-bold text-[12px] w-5 h-5 flex items-center justify-center mr-1 selected-count"
    >
      {{ selected['length'] }}
    </div>
  </div>
  <button class="h-6 w-6" data-cy="clearSelection">
    <mat-icon
      class="material-symbols-outlined shrink-0 opacity-40 mr-1.5 hover:opacity-80 transition-colors clear-btn"
      *ngIf="hasSelectedChoices && !overlayOpen"
      (click)="clearSelection($event)"
    >
      close
    </mat-icon>
  </button>
  <mat-icon class="material-symbols-outlined shrink-0">
    <ng-container *ngIf="overlayOpen">expand_less</ng-container>
    <ng-container *ngIf="!overlayOpen">expand_more</ng-container>
  </mat-icon>
</button>

<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOrigin]="overlayOrigin"
  [cdkConnectedOverlayOpen]="overlayOpen"
  [cdkConnectedOverlayPositions]="overlayPositions"
  [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
  [cdkConnectedOverlayFlexibleDimensions]="true"
  (overlayOutsideClick)="closeOverlay()"
  (detach)="closeOverlay()"
>
  <div
    class="bg-white border border-gray-300 rounded shadow-lg py-2 w-full overflow-x-hidden overflow-y-auto overlay-container"
    [style.max-height]="overlayMaxHeight"
    [style.width]="'300px'"
    role="listbox"
    tabindex="-1"
    [attr.id]="id"
    [attr.aria-multiselectable]="true"
    [attr.aria-label]="title"
    (keydown)="handleOverlayKeydown($event)"
    #overlayContainer
  >
    <div
      class="border border-gray-300 rounded mb-2 mx-2 min-h-[44px] flex flex-row flex-wrap p-2 focus-within:rounded focus-within:border-2 focus-within:border-primary"
    >
      <button
        type="button"
        *ngFor="let selected of selectedChoices"
        [title]="selected.label"
        class="max-w-full bg-main text-white rounded pr-[7px] flex gap-1 items-center opacity-70 hover:opacity-100 focus:opacity-100 transition-opacity mb-1"
        (click)="select(selected, false)"
      >
        <div class="text-sm truncate leading-[26px] px-2">
          {{ selected.label }}
        </div>
        <div
          class="flex items-center justify-center rounded-full bg-white text-main h-[13px] w-[13px] pt-px -mt-px shrink-0"
        >
          <mat-icon
            class="material-symbols-outlined !h-[12px] !w-[12px] text-[12px]"
          >
            close</mat-icon
          >
        </div>
      </button>

      <div *ngIf="allowSearch" class="w-[50%] relative grow shrink">
        <input
          #searchFieldInput
          class="w-full px-2 truncate text-[14px] h-full overlaySearchInput focus:outline-none"
          [(ngModel)]="searchInputValue"
          [placeholder]="
            'mel.datahub.multiselect.filter.placeholder' | translate
          "
        />
        <button
          *ngIf="!!searchInputValue"
          class="absolute top-1/2 -translate-y-1/2 right-0 px-[7px] leading-tight clear-search-input mr-2"
          (click)="clearSearchInputValue($event)"
        >
          <mat-icon
            class="material-symbols-outlined !h-[10px] !w-[12px] text-[12px]"
          >
            close
          </mat-icon>
        </button>
      </div>
    </div>

    <label
      *ngFor="let choice of filteredChoicesByText"
      [title]="choice.label"
      class="flex px-5 py-1 w-full text-gray-900 cursor-pointer hover:text-primary-dark hover:bg-gray-50 focus-within:text-primary-dark focus-within:bg-gray-50 transition-colors"
    >
      <input
        class="w-[18px] h-[18px] align-text-top shrink-0"
        type="checkbox"
        #checkBox
        [checked]="isSelected(choice)"
        (change)="select(choice, checkBox.checked)"
      />
      <span class="ml-[8px] text-[14px] truncate">
        {{ choice.label }}
      </span>
    </label>
  </div>
</ng-template>
