<div class="relative">
  <div
    data-cy="searchResults"
    class="px-2 pb-2.5 text-gray-5 text-xs font-semibold"
    translate
    [translateParams]="{ hits: searchFacade.resultsHits$ | async }"
  >
    mel.datahub.search.hits.found
  </div>
  <mel-datahub-results-list-grid
    [numberOfResults]="pageSize"
  ></mel-datahub-results-list-grid>
  <div class="flex justify-center mt-16">
    @if (
      (searchFacade.isLoading$ | async) === false &&
      (searchFacade.totalPages$ | async) > 1
    ) {
      <mel-datahub-pagination-buttons
        [listComponent]="this"
      ></mel-datahub-pagination-buttons>
    } @else if ((searchFacade.isLoading$ | async) === true) {
      <ng-container>
        <gn-ui-spinning-loader></gn-ui-spinning-loader>
      </ng-container>
    }
  </div>
</div>
