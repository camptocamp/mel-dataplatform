<div
  *ngIf="message && bannerOpen"
  class="absolute left-0 right-0 text-wrap bg-white mt-4 max-h-24 mel-container-banner w-full px-0"
>
  <div
    class="flex flex-row py-2.5 px-5 gap-5 justify-start border max-h-16"
    [ngClass]="classList"
  >
    <div [ngClass]="message.length > 200 ? 'pt-2' : 'pt-0.5'">
      <ng-icon class="mt-1" [ngClass]="iconClass" [name]="icon"></ng-icon>
    </div>
    <div class="flex flex-col justify-start gap-2.5">
      <span *ngIf="title" class="font-bold">{{ title }}</span>
      <span>{{ message }}</span>
    </div>
    <button
      *ngIf="closeEnabled"
      class="self-start"
      type="button"
      (click)="closeMessage()"
    >
      <ng-icon name="matCloseOutline"> </ng-icon>
    </button>
  </div>
</div>
