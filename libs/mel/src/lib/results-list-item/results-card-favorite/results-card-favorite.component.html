<a
  [title]="record.title"
  [tabIndex]="0"
  (click)="mdSelect.emit(record)"
  (keyup.enter)="mdSelect.emit(record)"
  class="mel-card w-[330px] group gap-[9px] h-[110px] py-3 px-4 z-0"
  ><div class="flex justify-between gap-3">
    <h1 class="flex-shrink font-bold text-[17px] line-clamp-1">
      {{ record.title }}
    </h1>
    <div class="flex-shrink-0 w-6 h-6">
      <mel-datahub-favorite-heart
        [record]="record"
        buttonClass="bg-transparent"
        iconSuffix="-red"
      ></mel-datahub-favorite-heart>
    </div>
  </div>

  <div class="flex flex-col justify-between">
    @if (keywords?.length) {
      <div class="flex gap-1">
        @for (keyword of keywords.slice(0, 2); track $index) {
          <button
            type="button"
            [attr.aria-label]="keyword.label"
            [title]="keyword.label"
            class="mel-badge-button-primary truncate"
            (click)="onKeywordClick(keyword, $event)"
            (keyup.enter)="$event.stopPropagation()"
          >
            {{ keyword.label }}
          </button>
        }
      </div>
    }
  </div>
  <div class="flex items-center gap-1">
    <div class="basis-1/2 text-[12px] font-semibold">
      <span translate>mel.record.metadata.quality</span>
      <span> :</span>
    </div>
    <mel-datahub-metadata-quality
      [metadata]="record"
      [metadataQualityDisplay]="true"
      [smaller]="true"
    ></mel-datahub-metadata-quality>
  </div>
</a>
